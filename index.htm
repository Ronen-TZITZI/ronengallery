<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגלריה של רונן</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-row {
            display: flex;
            flex-wrap: nowrap; /* חובה שורה אחת */
            justify-content: center;
            align-items: center;
            gap: 2%; 
            padding: 10px;
            background-color: white; 
            max-width: 900px;
            width: 95%; 
            box-sizing: border-box;
            border-radius: 8px;
        }

        .image-card {
            width: 23%; /* כל תמונה תופסת רבע רוחב */
            height: auto; 
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="image-row">
        <img src="1.png" alt="פרופיל 1" class="image-card">
        
        <img src="2.png" alt="פרופיל 2" class="image-card">
        
        <img src="3.png" alt="פרופיל 3" class="image-card">
        
        <img src="4.png" alt="פרופיל 4" class="image-card">
    </div>

</body>
</html>
